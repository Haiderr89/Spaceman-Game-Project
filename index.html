<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman Game</title>
    <link rel="stylesheet" href="design.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="container">
        <div class="hangman-img">
            <img src="images/hangman-0.svg" alt="The start base of hnagman game">
            <div class="letterBox">
                <ul class="letterList">
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
            </div>
            <h4 class="hints">Hint:
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos quisquam doloremque molestiae! Soluta dolores at reprehenderit nisi doloremque? Illum porro repellat molestias repudiandae provident sapiente praesentium ducimus tempora nam unde.</p>
            </h4>

            <h4 class="guesses">incorrect guesses:
                <p>0 / 6</p>
            </h4>



            <div>
                <button>A</button><button>B</button><button>C</button><button>D</button><button>E</button><button>F</button><button>G</button>
                <button>H</button><button>I</button><button>J</button><button>k</button><button>L</button><button>M</button><button>N</button>
                <button>O</button><button>P</button><button>Q</button><button>R</button><button>S</button><button>T</button><button>U</button>
                <button>V</button><button>W</button><button>X</button><button>Y</button><button>Z</button>
            </div>
        </div>
    </div>
</body>

</html>
