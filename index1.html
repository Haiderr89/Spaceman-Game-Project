<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="design.css">
    <script defer src="./app.js"></script>
</head>

<body>
    
        <!-- <div class="content">
            <img src="images/among.jpg" alt="among us gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b></b></p>
            <button class="play-again">Close!</button>

    <div class="container">
        <div class="hangman-box">
            <h1>Spaceman Game</h1>
            <img src="images/IMG_4092-removebg-preview.png" alt="The hangman game">
        </div>

        <div class="game-box">
            <div class="gameMessage">
                <p></p>
            </div>
            <ul class="word-display"></ul>
                <h4 class="hint-text">
                    Hint: <b></b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses: 
                    <b></b>
                </h4>

            <div class="keyboard">
                <button id="A">A</button>
                <button id="B">B</button>
                <button id="C">C</button>
                <button id="D">D</button>
                <button id="E">E</button>
                <button id="F">F</button>
                <button id="G">G</button>
                <button id="H">H</button>
                <button id="I">I</button>
                <button id="J">J</button>
                <button id="K">K</button>
                <button id="L">L</button>
                <button id="M">M</button>
                <button id="N">N</button>
                <button id="O">O</button>
                <button id="P">P</button>
                <button id="Q">Q</button>
                <button id="R">R</button>
                <button id="S">S</button>
                <button id="T">T</button>
                <button id="U">U</button>
                <button id="V">V</button>
                <button id="W">W</button>
                <button id="X">X</button>
                <button id="Y">Y</button>
                <button id="Z">Z</button>
            </div>

        </div>
        <div class="con">
            <button class="play-again">Play Again!</button>
        </div>

    </div>
</body>

</html>
